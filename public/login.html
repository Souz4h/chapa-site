<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Chapa Vermelha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #dc2626;
      --primary-dark: #991b1b;
      --primary-light: #fecaca;
      --accent-color: #f59e0b;
    }
    
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .glassmorphism {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-shine {
      position: relative;
      overflow: hidden;
    }
    
    .btn-shine:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      transition: 0.5s;
      opacity: 0;
    }
    
    .btn-shine:hover:after {
      animation: shine 1.5s ease-out;
    }
    
    @keyframes shine {
      0% {
        left: -50%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        left: 150%;
        opacity: 0;
      }
    }
    
    .input-effect {
      transition: all 0.3s;
    }
    
    .input-effect:focus {
      transform: translateY(-2px);
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .floating-element {
      position: absolute;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
      border-radius: 50%;
      opacity: 0.2;
      animation: float 15s infinite ease-in-out;
    }
    
    /* Ajustes para elementos flutuantes em telas menores */
    @media (max-width: 640px) {
      .floating-element {
        opacity: 0.1; /* Reduz a opacidade em telas menores */
      }
    }
    
    .floating-element:nth-child(1) {
      width: 180px;
      height: 180px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }
    
    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
      animation-duration: 20s;
    }
    
    .floating-element:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 5%;
      animation-delay: 5s;
      animation-duration: 18s;
    }
    
    .floating-element:nth-child(4) {
      width: 80px;
      height: 80px;
      top: 15%;
      left: 75%;
      animation-delay: 1s;
      animation-duration: 22s;
    }
    
    .floating-element:nth-child(5) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: 7s;
      animation-duration: 23s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, 15px) rotate(5deg);
      }
      50% {
        transform: translate(5px, 5px) rotate(10deg);
      }
      75% {
        transform: translate(-5px, 10px) rotate(5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    .shine-logo {
      position: relative;
      overflow: hidden;
    }
    
    .shine-logo:after {
      content: '';
      position: absolute;
      top: -110%;
      left: -210%;
      width: 200%;
      height: 200%;
      opacity: 0;
      transform: rotate(30deg);
      background: rgba(255, 255, 255, 0.13);
      background: linear-gradient(
        to right, 
        rgba(255, 255, 255, 0.13) 0%,
        rgba(255, 255, 255, 0.13) 77%,
        rgba(255, 255, 255, 0.5) 92%,
        rgba(255, 255, 255, 0.0) 100%
      );
    }
    
    .shine-logo:hover:after {
      opacity: 1;
      top: -30%;
      left: -30%;
      transition-property: left, top, opacity;
      transition-duration: 0.7s, 0.7s, 0.15s;
      transition-timing-function: ease;
    }
    
    .login-container {
      animation: fadeInUp 0.8s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .text-gradient {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* Media queries para diferentes dispositivos */
    @media (max-width: 640px) {
      .login-container {
        padding: 1rem;
      }
    }
    
    /* Ajustes para dispositivos muito pequenos */
    @media (max-width: 375px) {
      .text-gradient {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center px-4 py-10">
    <div class="login-container max-w-md w-full">
      <!-- Logo Section - Ajustado para ser mais responsivo em telas pequenas -->
      <div class="mb-6 md:mb-8 text-center">
        <div class="inline-block shine-logo bg-white p-2 sm:p-3 rounded-full shadow-xl mb-3 md:mb-4 transform transition hover:scale-105 duration-300 cursor-pointer">
          <div class="bg-gradient-to-br from-red-500 to-red-700 rounded-full p-2 sm:p-3">
            <svg class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </div>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold mb-1 sm:mb-2">
          <span class="text-gradient">Dashboard Admin</span>
        </h1>
        <p class="text-sm sm:text-base text-gray-600">Chapa Vermelha - Sistema de Gestão</p>
      </div>
      
      <!-- Card - Ajustado para melhor visualização em dispositivos móveis -->
      <div class="glassmorphism rounded-xl sm:rounded-2xl overflow-hidden shadow-xl sm:shadow-2xl">
        <!-- Header -->
        <div class="bg-gradient-to-r from-red-600 to-red-800 p-4 sm:p-6 relative">
          <div class="text-white">
            <h2 class="text-lg sm:text-xl font-bold">Acesso Restrito</h2>
            <p class="text-red-100 text-xs sm:text-sm">Entre com suas credenciais</p>
          </div>
          <div class="absolute -bottom-4 sm:-bottom-5 left-0 w-full flex justify-center">
            <div class="bg-white p-1.5 sm:p-2 rounded-full shadow-lg transform transition hover:scale-110 duration-300">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Form - Melhorado para responsividade -->
        <div class="p-5 sm:p-6 md:p-8 pt-8 sm:pt-10">
          <form id="login-form" class="space-y-4 sm:space-y-6">
            <div class="space-y-3 sm:space-y-4">
              <div>
                <label class="block mb-1.5 sm:mb-2 text-sm font-medium text-gray-700">Nome de Usuário</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    name="username"
                    class="w-full pl-10 p-2.5 sm:p-3 text-sm sm:text-base bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition input-effect"
                    placeholder="Digite seu usuário"
                    required
                  >
                </div>
              </div>
              
              <div>
                <label class="block mb-1.5 sm:mb-2 text-sm font-medium text-gray-700">Senha</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                  </div>
                  <input 
                    type="password" 
                    name="password"
                    class="w-full pl-10 p-2.5 sm:p-3 text-sm sm:text-base bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition input-effect"
                    placeholder="Digite sua senha"
                    required
                  >
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                      <svg class="w-4 h-4 sm:w-5 sm:h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="flex flex-wrap items-center justify-between gap-y-2">
              <div class="flex items-center">
                <input type="checkbox" id="remember" class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                <label for="remember" class="ml-1.5 sm:ml-2 text-xs sm:text-sm text-gray-600">Lembrar-me</label>
              </div>
              <a href="#" class="text-xs sm:text-sm text-red-600 hover:text-red-700 hover:underline transition">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="w-full py-2.5 sm:py-3 px-4 bg-gradient-to-r from-red-600 to-red-700 text-white text-sm sm:text-base font-medium rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300 transform hover:-translate-y-1 btn-shine flex items-center justify-center">
              <span>Acessar Dashboard</span>
              <svg class="w-4 h-4 sm:w-5 sm:h-5 ml-1.5 sm:ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </button>
          </form>
          
          <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center">
              <div class="bg-red-100 text-red-800 text-xs font-medium px-2.5 sm:px-3 py-1 sm:py-1.5 rounded-full">
                Acesso apenas para administradores
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-6 sm:mt-8 text-center">
        <p class="text-xs sm:text-sm text-gray-500">© 2025 Chapa Vermelha - Todos os direitos reservados</p>
        <div class="mt-3 sm:mt-4 flex justify-center space-x-3">
          <a href="/" class="text-xs sm:text-sm text-gray-600 hover:text-red-600 transition">Página Inicial</a>
          <span class="text-gray-400">|</span>
          <a href="/#contact" class="text-xs sm:text-sm text-gray-600 hover:text-red-600 transition">Contato</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle de visibilidade da senha
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.querySelector('input[name="password"]');
      
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Alterna o ícone do olho
        const eyeIcon = togglePassword.querySelector('svg');
        if (type === 'text') {
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59" />
          `;
        } else {
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          `;
        }
      });
      
      // Verificar parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('unauthorized')) {
        showNotification('Você precisa fazer login para acessar a área administrativa', 'error');
      }
      if (urlParams.has('logout')) {
        showNotification('Você foi desconectado com sucesso', 'success');
      }
      
      // Submissão do formulário de login
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const username = loginForm.querySelector('input[name="username"]').value;
        const password = passwordInput.value;
        
        // Validação dos campos
        if (!username || !password) {
          showNotification('Preencha todos os campos!', 'error');
          return;
        }
        
        // Atualiza o botão para estado de loading
        submitButton.innerHTML = `
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 sm:h-5 sm:w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Autenticando...</span>
        `;
        submitButton.disabled = true;
        
        try {
          // Envia a requisição de login para o backend
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            showNotification(data.message || 'Erro de autenticação', 'error');
            submitButton.innerHTML = `
              <span>Acessar Dashboard</span>
              <svg class="w-4 h-4 sm:w-5 sm:h-5 ml-1.5 sm:ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            `;
            submitButton.disabled = false;
            return;
          }
          
          // Login bem-sucedido
          showNotification('Login realizado com sucesso!', 'success');
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1500);
        } catch (error) {
          showNotification('Erro ao conectar ao servidor', 'error');
          submitButton.innerHTML = `
            <span>Acessar Dashboard</span>
            <svg class="w-4 h-4 sm:w-5 sm:h-5 ml-1.5 sm:ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          `;
          submitButton.disabled = false;
        }
      });
      
      // Função para exibir notificações - ajustada para melhor visualização em dispositivos móveis
      function showNotification(message, type) {
        const notificationContainer = document.createElement('div');
        notificationContainer.className = `fixed top-4 right-4 max-w-xs sm:max-w-sm p-3 sm:p-4 rounded-lg shadow-lg z-50 ${
          type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
        } transform transition duration-500 opacity-0 translate-y-10`;
        
        notificationContainer.innerHTML = `
          <div class="flex items-center">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1.5 sm:mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              ${
                type === 'success'
                  ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />'
                  : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
              }
            </svg>
            <span class="text-xs sm:text-sm">${message}</span>
          </div>
        `;
        
        document.body.appendChild(notificationContainer);
        
        // Exibe a notificação
        setTimeout(() => {
          notificationContainer.classList.remove('opacity-0', 'translate-y-10');
        }, 10);
        
        // Remove a notificação após alguns segundos
        setTimeout(() => {
          notificationContainer.classList.add('opacity-0', 'translate-y-10');
          setTimeout(() => {
            notificationContainer.remove();
          }, 500);
        }, 3000);
      }
      
      // Ajuste para melhor experiência em dispositivos móveis com telas pequenas
      function adjustInterfaceForSmallScreens() {
        if (window.innerWidth < 340) {
          document.querySelectorAll('.text-gradient').forEach(el => {
            el.style.fontSize = '1.25rem';
          });
        }
      }
      
      // Executa a função no carregamento e no redimensionamento
      adjustInterfaceForSmallScreens();
      window.addEventListener('resize', adjustInterfaceForSmallScreens);
    });
  </script>
</body>
</html>
