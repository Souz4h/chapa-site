<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Conexões</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #1d4ed8;
      --primary-light: #bfdbfe;
      --accent-color: #60a5fa;
    }
    
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .glassmorphism {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-shine {
      position: relative;
      overflow: hidden;
    }
    
    .btn-shine:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      transition: 0.5s;
      opacity: 0;
    }
    
    .btn-shine:hover:after {
      animation: shine 1.5s ease-out;
    }
    
    @keyframes shine {
      0% {
        left: -50%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        left: 150%;
        opacity: 0;
      }
    }
    
    .input-effect {
      transition: all 0.3s;
    }
    
    .input-effect:focus {
      transform: translateY(-2px);
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .floating-element {
      position: absolute;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
      border-radius: 50%;
      opacity: 0.2;
      animation: float 15s infinite ease-in-out;
    }
    
    .floating-element:nth-child(1) {
      width: 180px;
      height: 180px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }
    
    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
      animation-duration: 20s;
    }
    
    .floating-element:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 5%;
      animation-delay: 5s;
      animation-duration: 18s;
    }
    
    .floating-element:nth-child(4) {
      width: 80px;
      height: 80px;
      top: 15%;
      left: 75%;
      animation-delay: 1s;
      animation-duration: 22s;
    }
    
    .floating-element:nth-child(5) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: 7s;
      animation-duration: 23s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, 15px) rotate(5deg);
      }
      50% {
        transform: translate(5px, 5px) rotate(10deg);
      }
      75% {
        transform: translate(-5px, 10px) rotate(5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    .shine-logo {
      position: relative;
      overflow: hidden;
    }
    
    .shine-logo:after {
      content: '';
      position: absolute;
      top: -110%;
      left: -210%;
      width: 200%;
      height: 200%;
      opacity: 0;
      transform: rotate(30deg);
      background: rgba(255, 255, 255, 0.13);
      background: linear-gradient(
        to right, 
        rgba(255, 255, 255, 0.13) 0%,
        rgba(255, 255, 255, 0.13) 77%,
        rgba(255, 255, 255, 0.5) 92%,
        rgba(255, 255, 255, 0.0) 100%
      );
    }
    
    .shine-logo:hover:after {
      opacity: 1;
      top: -30%;
      left: -30%;
      transition-property: left, top, opacity;
      transition-duration: 0.7s, 0.7s, 0.15s;
      transition-timing-function: ease;
    }
    
    .login-container {
      animation: fadeInUp 0.8s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .text-gradient {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .hero-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      transform: rotate(180deg);
      z-index: -1;
    }
    
    .hero-wave svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center px-4">
    <div class="login-container max-w-md w-full">
      <!-- Logo Section -->
      <div class="mb-8 text-center">
        <div class="inline-block shine-logo bg-white p-3 rounded-full shadow-xl mb-4 transform transition hover:scale-105 duration-300 cursor-pointer">
          <div class="bg-gradient-to-br from-blue-500 to-blue-700 rounded-full p-3">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
          </div>
        </div>
        <h1 class="text-4xl font-bold mb-2">
          <span class="text-gradient">Dashboard Admin</span>
        </h1>
        <p class="text-gray-600">Conexões - Sistema de Gestão</p>
      </div>
      
      <!-- Card -->
      <div class="glassmorphism rounded-2xl overflow-hidden shadow-2xl">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6 relative">
          <div class="text-white">
            <h2 class="text-xl font-bold">Acesso Restrito</h2>
            <p class="text-blue-100 text-sm">Entre com suas credenciais</p>
          </div>
          <div class="absolute -bottom-5 left-0 w-full flex justify-center">
            <div class="bg-white p-2 rounded-full shadow-lg transform transition hover:scale-110 duration-300">
              <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Form -->
        <div class="p-8 pt-10">
          <form id="login-form" class="space-y-6">
            <div class="space-y-4">
              <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Nome de Usuário</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    name="username"
                    class="w-full pl-10 p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition input-effect"
                    placeholder="Digite seu usuário"
                    required
                  >
                </div>
              </div>
              
              <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Senha</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                  </div>
                  <input 
                    type="password" 
                    name="password"
                    class="w-full pl-10 p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition input-effect"
                    placeholder="Digite sua senha"
                    required
                  >
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                      <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember" class="ml-2 text-sm text-gray-600">Lembrar-me</label>
              </div>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-700 hover:underline transition">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:-translate-y-1 btn-shine flex items-center justify-center">
              <span>Acessar Dashboard</span>
              <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </button>
          </form>
          
          <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center">
              <div class="bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1.5 rounded-full">
                Acesso apenas para administradores
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-500">© 2025 Conexões - Todos os direitos reservados</p>
        <div class="mt-4 flex justify-center space-x-3">
          <a href="/" class="text-sm text-gray-600 hover:text-blue-600 transition">Página Inicial</a>
          <span class="text-gray-400">|</span>
          <a href="/#contact" class="text-sm text-gray-600 hover:text-blue-600 transition">Contato</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="hero-wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="#3b82f6"></path>
      <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="#3b82f6"></path>
      <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="#3b82f6"></path>
    </svg>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle de visibilidade da senha
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.querySelector('input[name="password"]');
      
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Alterna o ícone do olho
        const eyeIcon = togglePassword.querySelector('svg');
        if (type === 'text') {
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59" />
          `;
        } else {
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          `;
        }
      });
      
      // Verificar parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('unauthorized')) {
        showNotification('Você precisa fazer login para acessar a área administrativa', 'error');
      }
      if (urlParams.has('logout')) {
        showNotification('Você foi desconectado com sucesso', 'success');
      }
      
      // Submissão do formulário de login
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const username = loginForm.querySelector('input[name="username"]').value;
        const password = passwordInput.value;
        
        // Validação dos campos
        if (!username || !password) {
          showNotification('Preencha todos os campos!', 'error');
          return;
        }
        
        // Atualiza o botão para estado de loading
        submitButton.innerHTML = `
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Autenticando...</span>
        `;
        submitButton.disabled = true;
        
        try {
          // Envia a requisição de login para o backend
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            showNotification(data.message || 'Erro de autenticação', 'error');
            submitButton.innerHTML = `
              <span>Acessar Dashboard</span>
              <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            `;
            submitButton.disabled = false;
            return;
          }
          
          // Login bem-sucedido
          showNotification('Login realizado com sucesso!', 'success');
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1500);
        } catch (error) {
          showNotification('Erro ao conectar ao servidor', 'error');
          submitButton.innerHTML = `
            <span>Acessar Dashboard</span>
            <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          `;
          submitButton.disabled = false;
        }
      });
      
      // Função para exibir notificações
      function showNotification(message, type) {
        const notificationContainer = document.createElement('div');
        notificationContainer.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
          type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
        } transform transition duration-500 opacity-0 translate-y-10`;
        
        notificationContainer.innerHTML = `
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              ${
                type === 'success'
                  ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />'
                  : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
              }
            </svg>
            <span>${message}</span>
          </div>
        `;
        
        document.body.appendChild(notificationContainer);
        
        // Exibe a notificação
        setTimeout(() => {
          notificationContainer.classList.remove('opacity-0', 'translate-y-10');
        }, 10);
        
        // Remove a notificação após alguns segundos
        setTimeout(() => {
          notificationContainer.classList.add('opacity-0', 'translate-y-10');
          setTimeout(() => {
            notificationContainer.remove();
          }, 500);
        }, 3000);
      }
    });
  </script>
</body>
</html>
